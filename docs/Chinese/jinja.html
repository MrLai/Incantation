<script>$(document).ready(function(){
 $(".button-collapse").sideNav();
});
</script>
<ul id="{{id}}" {{attributes_dict}}>
    <!-- 
        default: attributes_dict['id']="slide-out" default['class']="side-nav fixed"
    -->
    <li>
    <div class="userView">

        <div class="background {{background}}">
        </div>
        {% for item in header %}
            <a href="{{item.href}}">{{item.content}}</a>
        {% endfor %}
        <!-- item example : img(src = 'static/images/face.jpeg').cons_class('circle') -->
    </div>
</li>

{% for component in components %}
    <li>
        {{component}}
        <!-- component can be a `collection`, a `collapsible` or a `dropdown` -->
    </li>
{% endfor %}
<a href="#" data-activates="{{id}}" class="button-collapse"><i class="material-icons">menu</i></a>
